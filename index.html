<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-6">
              <input type="search" placeholder="Type a city ..."
              class="form-control" id="city-input"
              autocomplete="off">
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary w-100">
            </div>
            <div class="col-3">
              <button class="btn btn-success w-100" id="current-location-button">Current </button>
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li id="description">Clear</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="" 
              alt="Clear" class="weather-icon float left"
              id="icon">
              <div class="float-left">
                <strong id="temperature"></strong
                  ><span class="units"
                  ><a href="#" id="celsius-link" class="active">°C</a> | 
                  <a href="#" id="fahrenheit-link">°F</a></span
                  >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="row weather-forecast" id="forecast">
        </div>
      </div>
      <div id="contact">
        <small class="coded-by"><a href="https://github.com/Majel45/vanilla-weather-app" target="_blnak">Open-source code</a>, by
          Marilyn Greve</small> <br/>
        <a class="linkedin"
          href="https://www.linkedin.com/in/marilyn-greve-314b89bb/" target="_blank">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a class="email" href="mailto:majel45@icloud.com" target="_blank">
          <i class="fas fa-envelope"></i>
        </a>
        <a class="github" href="https://github.com/Majel45" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
  </div>
  <script src="src/app.js"></script>
</body>
</html>
